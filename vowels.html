<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt("enter a word");

function vowel(){
  for(char of str){
      var count=0;
  if(char==="a" ||char==="e" ||char==="i" ||char==="o" || char==="u" ){
      count++;
  console.log(char);
  }
  }
  if(count===0){
    console.log("there are no vowels");
  }
  }

vowel();
    </script>
</body>
</html>
